<!DOCTYPE html>
<html>
<head>
    <title>Node FMB Control Panel</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/control.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="head" class="col-md-10">
                <h1><a class="nounderline" href="/control">FMB</a></h1>
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="/control">Home</a></li>
                    <li role="presentation"><a href="/control/shoutout">Shoutout</a></li>
                    <li role="presentation" class="active"><a href="/control/admin">Admin</a></li>
                </ul>
            </div>
            <div id="status" class="col-md-2">
                <h4>Status</h4>
                <p id="screen" class="bg-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Screen Available</p>
                <p id="admin" class="bg-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Logged In</p>
            </div>
        </div>
        
        <hr />
        
        <div id="content">
            <ul class="nav nav-tabs" data-tabs="tabs">
                <li class="active"><a href="#settings" data-toggle="tab">Settings</a></li>
                <li><a href="#slides" data-toggle="tab">Slides</a></li>
            </ul>
            
            <div class="row">
                <div class="tab-content">
                    <div class="tab-pane active" id="settings">
                        <div id="content" class="col-md-12">
                            <form class="form-horizontal" action="/control/admin/settings" method="POST">
                                <h3>Core</h3>
                                
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Layout</h3>
                                    </div>
                                    <div class="panel-body">
                                        <label class="radio-inline" style="padding-right:50px;">
                                            <input type="radio" name="layout" id="layout0" value="0" /> <object width="150px" type="image/svg+xml" data="/img/column-split.svg"></object>
                                        </label>
                                        <label class="radio-inline" style="padding-right:50px;">
                                            <input type="radio" name="layout" id="layout1" value="1" /> <object width="150px" type="image/svg+xml" data="/img/row-split.svg"></object>
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="layout" id="layout2" value="2" /> <object width="150px" type="image/svg+xml" data="/img/no-split.svg"></object>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Slideshow</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group form-group-sm">
                                            <label for="slideshowEnabled" class="col-sm-1 control-label">Enabled</label>
                                            <div class="col-sm-11">
                                                <input type="radio" name="slideshowEnabled" id="slideshowEnabledtrue" value="true" /> Yes
                                                <br/>
                                                <input type="radio" name="slideshowEnabled" id="slideshowEnabledfalse" value="false" /> No
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <label for="slideshowFrequency" class="col-sm-1 control-label">Frequency (s)</label>
                                            <div class="col-md-11">
                                                <input type="text" name="slideshowFrequency" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <label for="slideshowDuration" class="col-sm-1 control-label">Duration (s)</label>
                                            <div class="col-md-11">
                                                <input type="text" name="slideshowDuration" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Ticker</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group form-group-sm">
                                            <label for="tickerEnabled" class="col-sm-1 control-label">Enabled</label>
                                            <div class="col-sm-11">
                                                <input type="radio" name="tickerEnabled" id="tickerEnabledtrue" value="true" /> Yes
                                                <br/>
                                                <input type="radio" name="tickerEnabled" id="tickerEnabledfalse" value="false" /> No
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <h3>Plugins</h3>
                                
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Panel Template</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group form-group-sm">
                                            <label for="panelControl" class="col-sm-1 control-label">Panel Control</label>
                                            <div class="col-sm-11">
                                                <input type="radio" name="panelControl" id="panelControltrue" value="true" /> Yes
                                                <br/>
                                                <input type="radio" name="panelControl" id="panelControltrue" value="false" /> No
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-default submitBtn">Save</button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="tab-pane" id="slides">
                        <div class="col-md-12">
                            <form class="form-horizontal" action="/slide" method="POST">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Add New Slide</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group form-group-sm col-md-12">
                                            <label for="content" class="control-label">Content</label>
                                            <textarea rows="10" class="form-control" name="content" placeholder="HTML Here..." required></textarea>
                                        </div>
                                        
                                        <div class="form-group form-group-sm">
                                            <label for="expire" class="col-md-1 control-label">Expire Time (s)</label>
                                            <div class="col-md-11">
                                                <input type="text" name="expire" class="form-control" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group form-group-sm">
                                            <label for="delay" class="col-md-1 control-label">Display Time (s)</label>
                                            <div class="col-md-11">
                                                <input type="text" name="delay" class="form-control" />
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-default submitBtn">Save</button>
                                    </div>
                                </div>
                            </form>
                            
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Existing Slides</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table id="slideTable" class="table table-hover">
                                            <tr>
                                                <th>Id</th>
                                                <th>Added</th>
                                                <th>Content</th>
                                                <th>Expiry</th>
                                                <th>Display Time</th>
                                                <th>Delete?</th>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <hr />
        
        <div class="row">
            <div id="login" class="col-md-2 col-md-push-10">
                <form id="adminLogin" action="/control/admin" method="POST">
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" placeholder="Admin Code" required="required" />
                        <span class="input-group-btn">
                            <button id="loginButton" class="btn btn-default" type="submit">Login</button>
                        </span>
                    </div>
                </form>
            </div>
            <div id="foot" class="col-md-10 col-md-pull-2">
                <p>&#169; 2015 FMB JS</p>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/control.js"></script>
    <script src="/js/settings.js"></script>
    
    <script type="text/javascript">
        $( document ).ready(function() {
            $('#tabs').tab();
        });
    </script>
</body>
</html>
